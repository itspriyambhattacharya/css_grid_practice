<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center" style="margin-bottom: 20px">CSS Grid</h1>
    <div class="container">
      <h3 class="text-center" style="margin: 20px 0px">
        1. Simple Grid with equal columns
      </h3>
      <div class="grid-container" style="grid-template-columns: repeat(3, 1fr)">
        <div class="grid-item" style="background-color: blue">1</div>
        <div class="grid-item" style="background-color: red">2</div>
        <div class="grid-item" style="background-color: yellow">3</div>
        <div class="grid-item" style="background-color: orange">4</div>
        <div class="grid-item" style="background-color: yellowgreen">5</div>
        <div class="grid-item" style="background-color: orangered">6</div>
        <div class="grid-item" style="background-color: purple">7</div>
        <div class="grid-item" style="background-color: pink">8</div>
        <div class="grid-item" style="background-color: bisque">9</div>
      </div>
    </div>

    <div class="container">
      <h3 class="text-center" style="margin: 20px 0px">
        2. Simple Grid with gaps
      </h3>
      <div
        class="grid-container"
        style="grid-template-columns: repeat(3, 1fr); gap: 20px"
      >
        <div class="grid-item" style="background-color: blue">1</div>
        <div class="grid-item" style="background-color: red">2</div>
        <div class="grid-item" style="background-color: yellow">3</div>
        <div class="grid-item" style="background-color: orange">4</div>
        <div class="grid-item" style="background-color: yellowgreen">5</div>
        <div class="grid-item" style="background-color: orangered">6</div>
        <div class="grid-item" style="background-color: purple">7</div>
        <div class="grid-item" style="background-color: pink">8</div>
        <div class="grid-item" style="background-color: bisque">9</div>
      </div>
    </div>

    <div class="container">
      <h3 class="text-center" style="margin: 20px 0px">
        3. Grid with unequal column size
      </h3>
      <div
        class="grid-container"
        style="grid-template-columns: repeat(3, 1fr); gap: 20px"
      >
        <div class="grid-item" style="background-color: blue">1</div>
        <div class="grid-item" style="background-color: red">2</div>
        <div class="grid-item" style="background-color: yellow">3</div>
        <div class="grid-item" style="background-color: orange">4</div>
        <div class="grid-item" style="background-color: yellowgreen">5</div>
        <div class="grid-item" style="background-color: orangered">6</div>
        <div class="grid-item" style="background-color: purple">7</div>
        <div class="grid-item" style="background-color: pink">8</div>
        <div class="grid-item" style="background-color: bisque">9</div>
      </div>
    </div>
  </body>
</html>
